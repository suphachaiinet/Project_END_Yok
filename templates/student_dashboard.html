<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Tapbar ด้านบน -->
    <div class="tapbar">
        <div class="left">
            <a href="{{ url_for('dashboard') }}">Home</a>
        </div>
        <div class="right">
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>
    <div class="container">
        <h1 class="title">Welcome, Student {{ first_name }} {{ last_name }}</h1>

        <!-- ไป Lab 1 และ Lab 2 -->
        <a href="{{ url_for('lab.lab1') }}" class="button">Lab 1</a>
        <br>
        <br>
        <a href="{{ url_for('lab2.lab2') }}" class="button">Lab 2</a>

        <!-- Logout -->
        <br><br>
        <a href="{{ url_for('logout') }}" class="button logout-btn">Logout</a>
    </div>
</body>
</html>
