<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Configuring Rapid PVST+, PortFast, and BPDU Guard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .config-textarea {
            font-family: monospace;
            white-space: pre;
            resize: vertical;
            min-height: 150px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <a href="{{ url_for('dashboard') }}" class="hover:text-gray-200">Home</a>
        <a href="{{ url_for('logout') }}" class="hover:text-gray-200">Log Out</a>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Lab 5 - Configuring Rapid PVST+, PortFast, and BPDU Guard</h1>

        <div class="mb-6">
            <button id="toggleButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Show PDF
            </button>
        </div>

        <div id="pdfContainer" class="hidden mb-8">
            <embed src="{{ url_for('static', filename='pdfs/lab5.pdf') }}"
                   class="w-full h-screen">
        </div>

        <form action="{{ url_for('lab5.check_config_lab5') }}" method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow">
            <!-- Switch Configurations -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- SW1 Configuration -->
                <div class="space-y-2">
                    <h3 class="text-xl font-semibold">SW1 Configuration</h3>
                    <textarea name="config_sw1" class="config-textarea w-full p-3 border rounded" required 
                        placeholder="Enter SW1 configuration..."></textarea>
                </div>

                <!-- SW2 Configuration -->
                <div class="space-y-2">
                    <h3 class="text-xl font-semibold">SW2 Configuration</h3>
                    <textarea name="config_sw2" class="config-textarea w-full p-3 border rounded" required 
                        placeholder="Enter SW2 configuration..."></textarea>
                </div>

                <!-- SW3 Configuration -->
                <div class="space-y-2">
                    <h3 class="text-xl font-semibold">SW3 Configuration</h3>
                    <textarea name="config_sw3" class="config-textarea w-full p-3 border rounded" required 
                        placeholder="Enter SW3 configuration..."></textarea>
                </div>
            </div>

            <!-- PC Configurations -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <!-- PC A Configuration -->
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold">PC A Configuration</h3>
                    <div class="space-y-2">
                        <div>
                            <label class="block text-gray-700 mb-2">IP Address:</label>
                            <input type="text" name="pca_ip" class="w-full p-2 border rounded" required 
                                placeholder="e.g., 192.168.1.2">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Subnet Mask:</label>
                            <input type="text" name="pca_subnet" class="w-full p-2 border rounded" required 
                                placeholder="e.g., 255.255.255.0">
                        </div>
                    </div>
                </div>

                <!-- PC C Configuration -->
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold">PC C Configuration</h3>
                    <div class="space-y-2">
                        <div>
                            <label class="block text-gray-700 mb-2">IP Address:</label>
                            <input type="text" name="pcc_ip" class="w-full p-2 border rounded" required 
                                placeholder="e.g., 192.168.1.3">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Subnet Mask:</label>
                            <input type="text" name="pcc_subnet" class="w-full p-2 border rounded" required 
                                placeholder="e.g., 255.255.255.0">
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6">
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                    Check & Submit
                </button>
            </div>
        </form>

        {% if result %}
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-4">ผลการตรวจสอบ</h3>
            <p class="text-lg">{{ result|safe }}</p>
        </div>
        {% endif %}

        <div class="mt-8">
            <a href="{{ url_for('dashboard') }}" class="inline-block bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                Back
            </a>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const pdfContainer = document.getElementById('pdfContainer');

        toggleButton.addEventListener('click', () => {
            const isHidden = pdfContainer.classList.contains('hidden');
            pdfContainer.classList.toggle('hidden');
            toggleButton.textContent = isHidden ? 'Hide PDF' : 'Show PDF';
        });
    </script>
</body>
</html>
