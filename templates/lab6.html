<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Configure Router-on-a-Stick Inter-VLAN Routing</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="tapbar">
        <div class="left">
            <a href="{{ url_for('dashboard') }}">Home</a>
        </div>
        <div class="right">
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>

    <div class="container_lab3">
        <h1 class="title">Lab 6 - Configure Router-on-a-Stick Inter-VLAN Routing</h1>

        <button id="toggleButton" class="button toggle-btn">Show PDF</button>
        <div id="pdfContainer" class="pdf-container" style="display: none;">
            <embed src="{{ url_for('static', filename='pdfs/lab6.pdf') }}" width="100%" height="800" type="application/pdf">
        </div>

        <form action="{{ url_for('lab6.check_config_lab6') }}" method="POST">
            <h3>Router 1 Configuration</h3>
            <textarea name="config_router1" rows="10" cols="100" required></textarea><br>

            <h3>Switch 1 Configuration</h3>
            <textarea name="config_sw1" rows="10" cols="100" required></textarea><br>

            <h3>Switch 1 VLAN Config</h3>
            <textarea name="vlan_sw1" rows="5" cols="100" required></textarea><br>

            <h3>Switch 2 Configuration</h3>
            <textarea name="config_sw2" rows="10" cols="100" required></textarea><br>

            <h3>Switch 2 VLAN Config</h3>
            <textarea name="vlan_sw2" rows="5" cols="100" required></textarea><br>

            <h3>PC A Configuration</h3>
            <div>
                <label for="pca_ip">IP Address:</label>
                <input type="text" name="pca_ip" id="pca_ip" required><br>
            </div>
            <div>
                <label for="pca_subnet">Subnet Mask:</label>
                <input type="text" name="pca_subnet" id="pca_subnet" required><br>
            </div>
            <div>
                <label for="pca_gateway">Default Gateway:</label>
                <input type="text" name="pca_gateway" id="pca_gateway" required><br>
            </div>

            <h3>PC B Configuration</h3>
            <div>
                <label for="pcb_ip">IP Address:</label>
                <input type="text" name="pcb_ip" id="pcb_ip" required><br>
            </div>
            <div>
                <label for="pcb_subnet">Subnet Mask:</label>
                <input type="text" name="pcb_subnet" id="pcb_subnet" required><br>
            </div>
            <div>
                <label for="pcb_gateway">Default Gateway:</label>
                <input type="text" name="pcb_gateway" id="pcb_gateway" required><br>
            </div>

            <button type="submit" class="button submit-btn">Check & Submit</button>
        </form>

        {% if result %}
        <div class="result-container">
            <h3>ผลการตรวจสอบ:</h3>
            <p>{{ result|safe }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const pdfContainer = document.getElementById('pdfContainer');

        toggleButton.addEventListener('click', () => {
            if (pdfContainer.style.display === 'none' || pdfContainer.style.display === '') {
                pdfContainer.style.display = 'block';
                toggleButton.textContent = 'Hide PDF';
            } else {
                pdfContainer.style.display = 'none';
                toggleButton.textContent = 'Show PDF';
            }
        });
    </script>
</body>
</html>
