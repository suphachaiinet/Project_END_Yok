<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 -  Configuring Rapid PVST+, PortFast, and BPDU Guard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="tapbar">
        <div class="left">
            <a href="{{ url_for('dashboard') }}">Home</a>
        </div>
        <div class="right">
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>

    <div class="container_lab3">
        <h1 class="title">Lab 6 -  Configuring Rapid PVST+, PortFast, and BPDU Guard</h1>

        <button id="toggleButton" class="button toggle-btn">Show PDF</button>
        <div id="pdfContainer" class="pdf-container">
            <embed src="{{ url_for('static', filename='pdfs/lab6.pdf') }}" width="100%" height="800" type="application/pdf">
        </div>

        <form action="{{ url_for('lab3.check_config_lab3') }}" method="POST">
            <h3>Switch Config</h3>
            <textarea name="config_switch" rows="25" cols="300" required></textarea><br>

            <h3>PC Config</h3>
            <div>
                <label for="pc_ip_address">IP Address:</label>
                <input type="text" name="pc_ip_address" id="pc_ip_address" required><br>
            </div>
            <div>
                <label for="pc_subnet_mask">Subnet Mask:</label>
                <input type="text" name="pc_subnet_mask" id="pc_subnet_mask" required><br>
            </div>
            <div>
                <label for="pc_default_gateway">Default Gateway:</label>
                <input type="text" name="pc_default_gateway" id="pc_default_gateway" required><br>
            </div>

            <button type="submit">Check & Submit</button>
        </form>

        {% if result %}
        <div class="result-container">
            <h3>ผลการตรวจสอบ:</h3>
            <p>{{ result|safe }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const pdfContainer = document.getElementById('pdfContainer');

        toggleButton.addEventListener('click', () => {
            if (pdfContainer.style.display === 'none' || pdfContainer.style.display === '') {
                pdfContainer.style.display = 'block';
                toggleButton.textContent = 'Hide PDF';
            } else {
                pdfContainer.style.display = 'none';
                toggleButton.textContent = 'Show PDF';
            }
        });
    </script>
</body>
</html>
