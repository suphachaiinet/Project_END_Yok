<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Score</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student['username'] }}</td>
            <td>{{ student['first_name'] }}</td>
            <td>{{ student['last_name'] }}</td>
            <td>{{ student['email'] }}</td>
            <td>{{ student['score'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
