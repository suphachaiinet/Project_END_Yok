<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Basic Switch Configuration</title>
    <style>
        .result-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lab 1 - Basic Switch Configuration</h1>

        <!-- ฟอร์มสำหรับการตรวจสอบ Configuration -->
        <form action="{{ url_for('lab.check_config_lab1') }}" method="POST">
            <h2>Switch Configuration</h2>
            <textarea name="config_switch" rows="10" cols="50" placeholder="ใส่การตั้งค่า Switch ที่นี่..." required></textarea><br>

            <h2>PC Configuration</h2>
            <textarea name="config_pc" rows="10" cols="50" placeholder="ใส่การตั้งค่า PC ที่นี่..." required></textarea><br>

            <button type="submit">ตรวจสอบและส่งคะแนน</button>
        </form>

        <!-- พื้นที่แสดงผลลัพธ์ -->
        {% if result %}
        <div class="result-container">
            <h3>ผลการตรวจสอบ:</h3>
            <p>{{ result|safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
