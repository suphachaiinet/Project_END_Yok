<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Basic Switch Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .config-textarea {
            font-family: monospace;
            white-space: pre;
            resize: vertical;
            min-height: 200px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <a href="{{ url_for('dashboard') }}" class="hover:text-gray-200">Home</a>
        <a href="{{ url_for('logout') }}" class="hover:text-gray-200">Log Out</a>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Lab 1 - Basic Switch Configuration</h1>

        <div class="mb-6">
            <button id="toggleButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Show PDF
            </button>
        </div>

        <div id="pdfContainer" class="hidden mb-8">
            <embed src="{{ url_for('static', filename='pdfs/lab1.pdf') }}"
                   class="w-full h-screen">
        </div>

        <form action="{{ url_for('lab.check_config_lab1') }}" method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow">
            <div class="space-y-2">
                <h3 class="text-xl font-semibold">Switch Configuration</h3>
                <textarea name="config_switch" class="config-textarea w-full p-3 border rounded" required></textarea>
            </div>

            <div class="space-y-4">
                <h3 class="text-xl font-semibold">PC Configuration</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block">IP Address:</label>
                        <input type="text" name="pc_ip_address" class="w-full p-2 border rounded" required placeholder="Enter IP Address">
                    </div>
                    <div>
                        <label class="block">Subnet Mask:</label>
                        <input type="text" name="pc_subnet_mask" class="w-full p-2 border rounded" required placeholder="Enter Subnet Mask">
                    </div>
                    <div>
                        <label class="block">Default Gateway:</label>
                        <input type="text" name="pc_default_gateway" class="w-full p-2 border rounded" required placeholder="Enter Default Gateway">
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                    Check & Submit
                </button>
            </div>
        </form>

        {% if result %}
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-4">ผลการตรวจสอบ</h3>
            <p class="text-lg">{{ result|safe }}</p>
        </div>
        {% endif %}

        <div class="mt-8">
            <a href="{{ url_for('dashboard') }}" class="inline-block bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                Back
            </a>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const pdfContainer = document.getElementById('pdfContainer');

        toggleButton.addEventListener('click', () => {
            const isHidden = pdfContainer.classList.contains('hidden');
            pdfContainer.classList.toggle('hidden');
            toggleButton.textContent = isHidden ? 'Hide PDF' : 'Show PDF';
        });
    </script>
</body>
</html>
