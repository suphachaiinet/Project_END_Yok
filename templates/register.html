<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>สมัครสมาชิก</h2>

    <!-- แสดงข้อความแจ้งเตือนจาก flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="ชื่อผู้ใช้งาน" required><br>
        <input type="text" name="first_name" placeholder="ชื่อ" required><br>
        <input type="text" name="last_name" placeholder="นามสกุล" required><br>
        <input type="email" name="email" placeholder="อีเมล" required><br>
        <input type="password" name="password" placeholder="รหัสผ่าน" required><br>
        <select name="role">
            <option value="student">นักเรียน</option>
            <option value="teacher">ครู</option>
        </select><br>
        <button type="submit">สมัครสมาชิก</button>
    </form>
</body>
</html>
