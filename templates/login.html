<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>เข้าสู่ระบบ</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="ชื่อผู้ใช้งาน" required><br>
        <input type="password" name="password" placeholder="รหัสผ่าน" required><br>
        <button type="submit">เข้าสู่ระบบ</button>
    </form>
    
    <p>ยังไม่ได้สมัครสมาชิก? <a href="{{ url_for('register') }}">สมัครสมาชิกที่นี่</a></p> <!-- ลิงก์ไปหน้าสมัครสมาชิก -->
</body>
</html>
