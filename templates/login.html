<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="title">เข้าสู่ระบบ</h2>
        <form method="POST" class="form">
            <input type="text" name="username" placeholder="ชื่อผู้ใช้งาน" class="input" required><br>
            <input type="password" name="password" placeholder="รหัสผ่าน" class="input" required><br>
            <button type="submit" class="button">เข้าสู่ระบบ</button>
        </form>
        <p class="note">ยังไม่ได้สมัครสมาชิก? <a href="{{ url_for('register') }}" class="link">สมัครสมาชิกที่นี่</a></p>
    </div>
</body>
</html>
